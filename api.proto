syntax = "proto3";
package api;

message EmptyMessage {
}

message TurnMessage {
	int64 x = 1;
	int64 y = 2;
}

message NewRequisits {
	string login    = 1;
	string password = 2;
}

service GoGame {
// User
	rpc RegisterUser(EmptyMessage)  returns (EmptyMessage) {}
	rpc RemoveUser(EmptyMessage)  returns (EmptyMessage) {}
	rpc ChangeUserRequisits(NewRequisits)  returns (EmptyMessage) {}
// Control game flow
	rpc EnterTheLobby(EmptyMessage)	returns (EmptyMessage) {}
	rpc LeaveTheLobby(EmptyMessage)	returns (EmptyMessage) {}
	rpc JoinTheGame(EmptyMessage)	returns (EmptyMessage) {}
	rpc WaitTheTurn(EmptyMessage)	returns (EmptyMessage) {}
	rpc LeaveTheGame(EmptyMessage)	returns (EmptyMessage) {}
	rpc MakeTurn(TurnMessage)		returns (EmptyMessage) {}
}
